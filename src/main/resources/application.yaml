springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha

# Configuracion de loggin
logging:
  level:
    org.springframewok.web: INFO
    org.kodigo.swagger_api_azure: DEBUG
  pattern:
    console: "%d{yyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"