spring:
  application:
    name: api_azure
# Configuracion para keyVault de azure
  cloud:
    azure:
      keyvault:
        secret:
          property-source:
            - endpoint: ${AZURE_KEY_VAULT_URL}
  datasource:
    url: ${AZURE_DATABASE_URL}
    username: ${AZURE_DATABASE_USER_NAME}
    password: ${AZURE_DATABASE_USER_PASSWORD}
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.SQLServerDialect
        format-sql: true
    defer-datasource-initialization: true
#--------------------------------------------------------------------------
# hace falta el Id de keyVault, no es indispesable, pero es un recordatorio
